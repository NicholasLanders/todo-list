<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <aside>
            <h2>My Lists</h2>
            <div class="task-control" id="list-entry">
                <button class="new-button" id="list-button">New List</button>
            </div>
            <div class="list-item">
                <input
                    type="radio"
                    name="list-select"
                    class="list-select"
                    checked
                />
                <input class="list-text" type="text" placeholder="Title" />
                <button class="list-delete" title="Delete">Delete</button>
            </div>
        </aside>
        <main>
            <h1>
                <span id="good-day-text">Good Day!</span><br />
                What would you like to accomplish?
            </h1>
            <div class="task-control" id="todo-entry">
                <button class="new-button" id="todo-button">New Task</button>
                <label for="sort-by" id="sort-by-label">Sort By:</label>
                <select id="sort-by" name="sort-by">
                    <option value="Title">Title</option>
                    <option value="Date">Date</option>
                </select>
            </div>
            <div class="todo-item">
                <div class="todo-top-row">
                    <label class="checkbox"> <input type="checkbox" /> </label>
                    <input class="todo-text" type="text" placeholder="Task" />
                    <button class="todo-delete" title="Delete">Delete</button>
                </div>
                <input type="date" />
            </div>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
