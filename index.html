<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <aside>
            <h2>My Lists</h2>
            <div class="list-item">
                <input class="list-text" type="text" placeholder="Title" />
            </div>
        </aside>
        <main>
            <h1>
                <span id="good-day-text">Good Day!</span><br />
                What would you like to accomplish?
            </h1>
            <button id="new-todo">New Task</button>
            <div class="todo-item">
                <div class="todo-top-row">
                    <label class="checkbox"> <input type="checkbox" /> </label>
                    <input class="todo-text" type="text" placeholder="Task" />
                </div>
                <input type="date" />
            </div>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
